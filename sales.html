<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Cookie Stand</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet" />
    </head>

    <body id=salesBody>
        <h1 id='salesHeader'>Pat's Salmon Cookie Stands</h1>

        <form id="entry">
            <fieldset>
                <legend>Add a new store to the table</legend>

                <label for="where">Location Name</label>
                <input name="where" type="text" size="15" />

                <label for="minCustPH">Minimum Customers Per Hour</label>
                <input name="minCustPH" type="text" size="3" />

                <label for="maxCustPH">Maximum Customers Per Hour</label>
                <input name="maxCustPH" type="text" size="3" />

                <label for="avgCookiePC">Average Cookies Per Customer</label>
                <input name="avgCookiePC" type="text" size="4" />

                <button type="submit">Click here to add/update store!</button>

            </fieldset>
        </form>

        <table id="storeCookies"></table>

        <script src="js/app.js"></script>
    </body>
</html>
